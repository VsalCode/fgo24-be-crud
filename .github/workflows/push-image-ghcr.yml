name: Build, Push to GHCR and Deploy
on: [push]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/vsalcode/fgo24-be-crud:latest
            ghcr.io/vsalcode/fgo24-be-crud:${{ github.sha }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -p 9401 146.190.102.54 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -p 9401 faisal@146.190.102.54 /bin/bash << 'EOF'
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u VsalCode --password-stdin
            
            docker pull ghcr.io/vsalcode/fgo24-be-crud:latest
            
            docker stop frontend || true
            docker rm frontend || true
            
            docker run -d \
              --name frontend \
              -p 9402:80 \
              --env-file /app/.env \
              ghcr.io/vsalcode/fgo24-be-crud:latest
            
            docker image prune -f
          EOF